<div>
  <app-page-header
    [heading]="'Búsqueda de Municipios'"
    [icon]="'fa-star'"
  ></app-page-header>

  <div class="card">
    <div class="card-header text-center">
      <h3>Búsqueda de Municipios</h3>
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="row mb-2">
          <div class="col-12 col-sm-6 mb-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" aria-required="true"
                  >* Departamento</label
                >
              </div>
              <select
                (change)="changeDepartament()"
                class="custom-select"
                name="departments"
                id="departments"
                [(ngModel)]="selectDepartment"
              >
                <option value="0" selected>Seleccione el Departamento</option>
                <option [ngValue]="item.id" *ngFor="let item of departments">
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-6 mb-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text">Municipio</label>
              </div>
              <select
                class="custom-select"
                name="munucipalities"
                id="munucipalities"
                [(ngModel)]="selectMunicipality"
              >
                <option [ngValue]="0" selected>Seleccione el Municipio</option>
                <option [ngValue]="item.id" *ngFor="let item of munucipalities">
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="alert alert-primary text-center" role="alert">
              Recuerde que los campos marcados con * son obligatorios.
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted text-center">
      <button
        type="button"
        class="btn btn-dark"
        (click)="updateWorkSpace()"
        [disabled]="!searchActive"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
