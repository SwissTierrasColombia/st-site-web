<div>
  <app-page-header [heading]="'Listar Períodos'" [icon]="'fa-star'">
  </app-page-header>
  <div class="justify-content-center text-center">
    <div class="card text-center">
      <div class="card-header">
        <h3>
          Listar Períodos
          <h4 style="color: green">({{ numPeriods }})</h4>
        </h3>
      </div>
      <div class="card-body">
        <div class="table-inverse table-responsive">
          <table *ngIf="listPeriods.length > 0" class="table table-striped">
            <thead class="thead-inverse">
              <tr>
                <th>Año</th>
                <th>Número de períodos</th>
                <th>Fecha de creación</th>
                <th>Observaciones</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listPeriods; let i = index">
                <td scope="row">{{ item.age }}</td>
                <td scope="row">{{ item.numPeriod }}</td>
                <td scope="row">{{ formatDate(item.createdAt) }}</td>
                <td scope="row">
                  <textarea
                    class="form-control"
                    rows="3"
                    maxlength="255"
                    disabled="true"
                    >{{ item.observations }}
                    </textarea
                  >
                </td>
                <td scope="row">
                  <span ngbTooltip="ingresar" placement="top" show-delay="500">
                    <i class="material-icons cursor" (click)="load(item.id)">
                      input
                    </i>
                  </span>
                  <span ngbTooltip="editar" placement="top" show-delay="500">
                    <i class="material-icons cursor" (click)="load(item.id)">
                      edit
                    </i>
                  </span>
                  <span ngbTooltip="Eliminar" placement="top" show-delay="500">
                    <i class="material-icons cursor" (click)="load(item.id)">
                      delete
                    </i>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="listPeriods.length === 0" class="row mt-3">
          <div class="col-12">
            <div class="alert alert-primary text-center" role="alert">
              No tiene Períodos registrados.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
