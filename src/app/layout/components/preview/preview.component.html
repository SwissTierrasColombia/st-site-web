<div>
  <style>
    .btn-dark:disabled {
      background-color: #343a4078;
    }

    .btn-dark {
      color: #000;
      background-color: #fbb71f;
      border-color: #343a40;
    }

    .lds-spinner {
      color: official;
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-spinner div {
      transform-origin: 40px 40px;
      animation: lds-spinner 1.2s linear infinite;
    }

    .lds-spinner div:after {
      content: " ";
      display: block;
      position: absolute;
      top: 3px;
      left: 37px;
      width: 6px;
      height: 18px;
      border-radius: 20%;
      background: #fff;
    }

    .lds-spinner div:nth-child(1) {
      transform: rotate(0deg);
      animation-delay: -1.1s;
    }

    .lds-spinner div:nth-child(2) {
      transform: rotate(30deg);
      animation-delay: -1s;
    }

    .lds-spinner div:nth-child(3) {
      transform: rotate(60deg);
      animation-delay: -0.9s;
    }

    .lds-spinner div:nth-child(4) {
      transform: rotate(90deg);
      animation-delay: -0.8s;
    }

    .lds-spinner div:nth-child(5) {
      transform: rotate(120deg);
      animation-delay: -0.7s;
    }

    .lds-spinner div:nth-child(6) {
      transform: rotate(150deg);
      animation-delay: -0.6s;
    }

    .lds-spinner div:nth-child(7) {
      transform: rotate(180deg);
      animation-delay: -0.5s;
    }

    .lds-spinner div:nth-child(8) {
      transform: rotate(210deg);
      animation-delay: -0.4s;
    }

    .lds-spinner div:nth-child(9) {
      transform: rotate(240deg);
      animation-delay: -0.3s;
    }

    .lds-spinner div:nth-child(10) {
      transform: rotate(270deg);
      animation-delay: -0.2s;
    }

    .lds-spinner div:nth-child(11) {
      transform: rotate(300deg);
      animation-delay: -0.1s;
    }

    .lds-spinner div:nth-child(12) {
      transform: rotate(330deg);
      animation-delay: 0s;
    }

    @keyframes lds-spinner {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .btn-vico::before {
      content: "";
      display: block;
      border: 1px solid #949191;
      color: black;
      position: relative;
      width: 25px;
      transform: rotate(30deg);
      top: 12px;
    }
  </style>
  <jw-modal id="mapPreview" class="mt-5">
    <div *ngIf="!validCTM12"
      style="padding: 2px; position: absolute; top: 5px; z-index: 1; right: 50px; padding-left: 40px; padding-right: 8px; opacity: 0.85;"
      class="alert alert-warning" role="alert">
      <i class="material-icons cursor" style="color: #ffc404;font-size: 25px;position: absolute; top: 14px; left: 9px;">
        warning</i>
      <div>
        Los datos cargados no se encuentran en la proyección
      </div>
      <div>
        Cartográfica de origen único para Colombia (CTM12).
      </div>
    </div>
    <div id="map" style="width: 100%;height: 85vh;" [hidden]="!showmap"></div>
    <div
      style="position: absolute; bottom: 0px; left: 15px; font-size: 10px; background-color: white; padding: 2px 10px;">
      Proyección Cartográfica: origen único para Colombia - CTM12(Res.IGAC 388/2020)</div>
    <iframe #pdfviewer type="application/pdf" [hidden]="showmap" frameborder="0" style="width: 75vw;height: 60vh;">
    </iframe>
  </jw-modal>
  <i alt="Ver" title="Previsualizar" [style.color]="hasPreview?'#fbb71f':'silver'" class="material-icons cursor"

    remove_red_eye</i>
