<div>
    <app-page-header [heading]="'Descargas pendientes'" [icon]="'fa-star'">
    </app-page-header>
    <div class="row justify-content-center text-center">
        <div class="card text-center">
            <div class="card-header">
                <h3>Descargas de insumos pendientes <h4 style="color: green;">({{numEntregas}})</h4>
                </h3>
            </div>
            <div class="card-body">
                <div class="table-inverse table-responsive">
                    <table *ngIf="dataRequestPending.length > 0" class="table table-striped">
                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Gestor</th>
                                <th>Municipio</th>
                                <th>CÃ³digo Municipio</th>
                                <th>Fecha de entrega</th>
                                <th>Observaciones</th>
                                <th>Ver</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dataRequestPending; let i = index">
                                <td scope="row">{{i+1}}</td>
                                <td scope="row">{{item.manager.name}}</td>
                                <td scope="row">{{item.municipality.name}}</td>
                                <td scope="row">{{item.municipality.code}}</td>
                                <td scope="row">{{formatDate(item.createdAt)}}</td>
                                <td scope="row">
                                    <textarea class="form-control" rows="3" maxlength="255"
                                        disabled="true">{{item.observations}}</textarea>
                                </td>
                                <td scope="row">
                                    <i class="material-icons cursor" (click)="load(item.id)">
                                        input
                                    </i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="dataRequestPending.length === 0" class="row mt-3">
                    <div class="col-12">
                        <div class="alert alert-primary text-center" role="alert">
                            No tienes descargas de insumos pendientes
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
